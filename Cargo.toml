[package]
name = "yahoo_finance_api"
version = "1.1.5"
authors = ["Mark Beinker <mwb@quantlink.de>", "Claus Matzinger <claus.matzinger+kb@gmail.com>"]
edition = "2018"
description = "A rust adapter for the yahoo! finance API to fetch histories of market data quotes."
license = "MIT OR Apache-2.0"
repository = "https://github.com/xemwebe/yahoo_finance_api"
readme = "README.md"
keywords = ["finance", "yahoo", "stock", "quote"]
categories = ["api-bindings"]
include = ["src/**/*", "LICENSE-*", "README.md"]

[dependencies]
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
chrono = "0.4"

# async
reqwest = { version = "0.11", features = ["json", "rustls"], optional = true }
async-compat = { version = "0.2", optional = true }

# blocking
ureq = { version = "2.0", features = ["tls", "json"], default-features = false, optional = true }

[dev-dependencies]
tokio-test = "0.4"

[features]
default = ["async"]

async = ["reqwest", "async-compat"]
blocking = ["ureq"]
